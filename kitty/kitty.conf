# include gruvbox_light.conf

# include solarized_light.conf

enabled_layouts tall,horizontal,vertical

tab_bar_min_tabs 1
tab_bar_style slant

map alt+right next_window
map alt+down  next_window
map alt+left  previous_window
map alt+up    previous_window

map alt+enter new_window_with_cwd

linux_display_server x11

font_size 12.0

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
